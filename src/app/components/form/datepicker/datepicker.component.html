<mat-form-field class="datepicker mat-error">
  <mat-label>Date of Birth</mat-label>
  <input matInput [matDatepicker]="picker" (dateChange)="onDateSelected($event)" formControlName="dateOfBirth" (blur)="onInputBlur()" required>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
